applications:
  - name: rating-system
    random-route: true
    instances: 1
    memory: 1024M
    buildpacks:
      - sap_java_buildpack_jakarta
    env:
      JBP_CONFIG_MACHINE_SDK: "{ version 23.+ }"
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jdk.SAPMachineJDK']"
      TARGET_RUNTIME: tomcat

services:
  - db-rating-system
  - redis-rating-system
